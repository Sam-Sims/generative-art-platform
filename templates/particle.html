{% extends "base.html" %}
{% block content %}
    <script src=static/render.js></script>
    <script src=static/particle.js></script>
    <script src="static/libraries/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.js"></script>
    <div class="container" style="text-align: center;">
        <div class="row">
            <div id="canvasHolder"></div>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="row">
            <div class="col"><a class="btn btn-primary" role="button" onclick="start()">Play</a></div>
            <div class="col"><a class="btn btn-primary" role="button" onclick="pause()">Pause</a></div>
            <div class="col"><a class="btn btn-primary" role="button" href="particle.html">Reset</a></div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="exampleSelect1">PI MOD</label>
                <select class="form-control" id="piMOD">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="row">
                <label for="exampleSelect1">Z axis offset</label>
                <select class="form-control" id="zMOD">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="row">
                <label class="form-check-label">
                    <input id="edge" class="form-check-input" type="checkbox" value="" checked="">
                    Edge Detection
                </label>
            </div>

        </div>
    </div>
{% endblock %}
